<div *ngIf="items.length != 0">
    <div class="parent-class">  
        <div class="cart-items-class">
            <div class="column container" *ngFor="let item of items">
                <mat-grid-list cols="1" class="list-grid">
                    <mat-card class="product-card" >
                        <img mat-card-image src="{{item.url}}" alt="Photo of a Shiba Inu">
                    
                        <mat-card-content class="product-content">
                          <h2>{{item.name}}</h2>
                          <p>{{item.description}}</p>
                          <p>{{item.price}}</p>     
                          <p>{{item.quantity}}</p>
                            
                        </mat-card-content>       
                      </mat-card>
                </mat-grid-list>             
            </div>
            </div>

           
    
            <div class="form-class">
                <h1>total price: {{totalPrice}}</h1>

                        <form #form="ngForm" (ngSubmit)="onSubmit()">
                            <label>full Name</label><br>
                            <input type="text" name="userName" [(ngModel)]="userName" required minlength="3" placeholder="minimum 3 characters" ><br>
                        
                          
                            <label>Address</label><br>
                            <input type="text" name="address" [(ngModel)]="address" required minlength="6" placeholder="minimum 6 characters"><br>
    
                            <label>Credit Card Number</label><br>
                            <input type="text" name="creditCard" [(ngModel)]="creditCard" required minlength="16" placeholder="minimum 16 digit"><br>
                          
                            <button [disabled]="form.invalid" type="submit">Submit</button>

                    </form>
                    
            </div>
           
    </div>
    
</div>



<div *ngIf="items.length == 0" class="empty-cart">
        <h1>Your Cart Is Empty</h1> 
</div>
